<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#D12053">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>বিকাশ লোন ট্র্যাকার প্রো</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
            overflow-x: hidden;
            height: 100dvh;
        }
        #root {
            height: 100%;
        }
        .bkash-pink { color: #D12053; }
        .bg-bkash-pink { background-color: #D12053; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes highlightPulse {
            0% { background-color: #fffbeb; transform: scale(1); box-shadow: 0 0 0 0 rgba(209, 32, 83, 0); }
            50% { background-color: #fef3c7; transform: scale(1.03); box-shadow: 0 0 30px 5px rgba(251, 191, 36, 0.5); border-color: #D12053; }
            100% { background-color: #fffbeb; transform: scale(1); box-shadow: 0 0 0 0 rgba(209, 32, 83, 0); }
        }
        .inst-highlight {
            animation: highlightPulse 1s ease-in-out infinite;
            border: 3px solid #D12053 !important;
            position: relative;
            z-index: 50;
        }
        /* Mobile specific fixes */
        @media (max-width: 380px) {
            .stats-title { font-size: 10px !important; }
            .stats-amount { font-size: 1.8rem !important; }
        }
        * { 
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const CURRENT_VERSION = '1.1.6';
        const savedVersion = localStorage.getItem('app_version');
        
        if (savedVersion !== CURRENT_VERSION) {
            localStorage.setItem('app_version', CURRENT_VERSION);
            if ('caches' in window) {
                caches.keys().then(names => {
                    for (let name of names) caches.delete(name);
                });
            }
            setTimeout(() => window.location.reload(true), 500);
        }
    </script>
